<!DOCTYPE HTML>
<html>
<head>
<style>
 body * { border: 1px solid red; margin:10px; padding: 0 }
 body, html { height: 130px; margin: 0; padding: 0; }
</style>
<body>

<div style="width:100px; font-size: 32px; margin-top: 0; background:green" id="Bob">Bob</div>
<div style="width:100px; font-size: 30px; background:blue" id="Alice">Alice</div>
Mouseover: <span id="mouseover"></span>
Mouseout: <span id="mouseout"></span>

<script>

function handler(e) {
  e = e || event
  if (e.type == 'mouseover') {
    var fromElem = e.fromElement || e.relatedTarget
    var toElem = e.srcElement || e.target
  } else if (e.type == 'mouseout') {
    fromElem = e.srcElement || e.target
    toElem = e.toElement || e.relatedTarget
  }

  function str(el) { return el ? (el.id || el.nodeName) : 'null' }

  document.getElementById(e.type).innerHTML = "From "+str(fromElem)+ " to "+str(toElem)
}

document.body.onmouseover = document.body.onmouseout = handler
</script>

</body>
</html>
