<!DOCTYPE HTML>
<html>
<body>
<label>The table</label>

<form name="age-form">

  <table id="age-table">
    <tr>
      <td id="age-header">Your age:</td>
      <td>
        <label>
          <input type="radio" name="age" value="young"/> under 18
        </label>
        <label>
          <input type="radio" name="age" value="mature"/> 18 to 50
        </label>
        <label>
          <input type="radio" name="age" value="senior"/> after 60
        </label>
      </td>
    </tr>
  </table>

</form>
</body>
